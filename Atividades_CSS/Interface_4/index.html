<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="main.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width = device-width,initial-scale=1.0" />
    <title>Login Page</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="container">
      <aside>
          <div class="aside-column">
            <div style="padding-bottom:30px"></div>
            <h2>Log In</h2>
            <div style="padding-bottom:30px"></div>
            <p>Log in to your account to upload or download <br>pictures,videos or music</p>
            <div style="padding-bottom:50px"></div>
            <input class="formulario_email" type="text" value="Enter your email address">
            <div style="padding-bottom:15px"></div>
            <div class="botao_esqueceu_senha">
              <p>Forgot password?</p>
              <button class="botao_next">Next<i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div style="padding-bottom:50px"></div>
            <hr class="solid">
            <div style="padding-bottom:30px"></div>
            <div class="center-text"><h5>Or log in with</h5></div>
            <div style="padding-bottom:30px"></div>
            <div class="redes">
              <button class="botao_redes"><i id="facebook" class="fa-brands fa-facebook fa-xl"></i>Facebook</button>
              <button class="botao_redes"><i class="fa-brands fa-google fa-xl"></i>Google</button>
            </div>  
            <div style="padding-bottom:50px"></div>
            <div class="center-text"><h5 class="final">Dont' have an account yet? <u>Sign up</u></h5></div>      
          </div>
        </aside>
      <main>
        <div class="imagem">
          <img  src="imagem/fundo.png">
          <div><i class="fa-solid fa-xmark fa-xl"></i></div>
        </div>
      </main>
    </div>
  </body>
</html>
